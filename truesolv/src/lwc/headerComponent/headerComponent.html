<template>
    <div class="slds-card">
        <div class="slds-page-header">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <template if:true={account}>
                                            <span>{account.Name}</span>
                                            <span class="slds-page-header__title slds-truncate">
                                                Number: {account.AccountNumber}
                                            </span>
                                        </template>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-page-header__col-actions">
                    <div class="slds-page-header__controls">
                        <div class="slds-page-header__control">
<!--                            TODO: add "isManager check"-->
<!--                            TODO: add mock products-->
                            <lightning-button label="Create Product" class="slds-m-left_x-small" onclick={handleOpenProductCreateModal}></lightning-button>
                            <lightning-button label="Open Cart" class="slds-m-left_x-small" onclick={handleOpenCart}></lightning-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
