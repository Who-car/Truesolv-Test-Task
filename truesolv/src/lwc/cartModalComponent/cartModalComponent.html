<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">

            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCartClose}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 class="slds-text-heading_medium">Your Cart</h2>
            </header>

            <div class="slds-modal__content slds-p-around_medium">
                <template if:true={cartItems.length}>
                    <ul>
                        <template for:each={cartItems} for:item="item">
                            <li key={item.product.Id} class="slds-p-vertical_x-small">
                                <c-cart-modal-item-component
                                        item={item.product}
                                        quantity={item.quantity}
                                        onremoveitem={handleRemoveItem}
                                        onupdatequantity={handleUpdateItemQuantity}>
                                </c-cart-modal-item-component>
                            </li>
                        </template>
                    </ul>
                </template>
                <template if:false={cartItems.length}>
                    <h1>Your cart is empty.</h1>
                </template>
            </div>

            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={handleCartClose}>Close</button>
                <button class="slds-button slds-button_brand" onclick={handleCartCheckout}>Checkout</button>
            </footer>

        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
