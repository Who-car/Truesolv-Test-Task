<template>
    <div class="slds-card">
        <div class="slds-page-header">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <template if:true={user}>
                                            <span>{user.Name}</span>
                                            <span class="slds-page-header__title slds-truncate" title="User ID: {user.Id}">ID: {user.Id}</span>
                                        </template>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-page-header__col-actions">
                    <div class="slds-page-header__controls">
                        <div class="slds-page-header__control">
                            <lightning-button label="Create Product" class="slds-m-left_x-small" onclick={openModal}></lightning-button>
                            <lightning-button label="Open Cart" class="slds-m-left_x-small"></lightning-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="slds-grid slds-gutters slds-wrap">
        <div class="slds-col slds-size_1-of-3 slds-p-around_medium slds-box">
            <lightning-card title="Filters">
                <div class="slds-m-around_medium">
                    <div class="slds-form-element slds-m-bottom_medium">
                        <label class="slds-form-element__label" for="type-filter">Type</label>
                        <div class="slds-form-element__control">
                            <lightning-combobox
                                    name="type-filter"
                                    id="type-filter"
                                    placeholder="Select Type"
                                    options={typeOptions}
                                    value={selectedType}
                                    onchange={handleTypeChange}
                            ></lightning-combobox>
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="family-filter">Family</label>
                        <div class="slds-form-element__control">
                            <lightning-combobox
                                    name="family-filter"
                                    id="family-filter"
                                    placeholder="Select Family"
                                    options={familyOptions}
                                    value={selectedFamily}
                                    onchange={handleFamilyChange}
                            ></lightning-combobox>
                        </div>
                    </div>
                </div>
            </lightning-card>
        </div>

        <div class="slds-col slds-size_2-of-3 slds-p-around_medium slds-box">
            <lightning-card title="Search Products">
                <div class="slds-m-around_medium">
                    <lightning-input
                            label="Search"
                            placeholder="Search..."
                            onchange={handleSearch}
                    ></lightning-input>
                </div>
            </lightning-card>

            <div class="slds-grid slds-wrap">
                <c-product-card></c-product-card>
            </div>
        </div>
    </div>

    <!--modal window-->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Add Product</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input label="Name" value={newProduct.Name} onchange={handleInputChange} data-id="Name"></lightning-input>
                    <lightning-input label="Description" value={newProduct.Description__c} onchange={handleInputChange} data-id="Description__c"></lightning-input>
                    <lightning-input label="Type" value={newProduct.Type__c} onchange={handleInputChange} data-id="Type__c"></lightning-input>
                    <lightning-input label="Family" value={newProduct.Family__c} onchange={handleInputChange} data-id="Family__c"></lightning-input>
                    <lightning-input label="Price" type="number" value={newProduct.Price__c} onchange={handleInputChange} data-id="Price__c"></lightning-input>
                </div>

                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={saveProduct}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
