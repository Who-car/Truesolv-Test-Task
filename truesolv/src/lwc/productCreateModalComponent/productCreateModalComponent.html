<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCancel}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 class="slds-text-heading_medium">Add Product</h2>
            </header>

            <div class="slds-modal__content slds-p-around_medium">
                <lightning-input label="Name" value={newProduct.Name__c} onchange={handleInputChange} data-id="Name__c"></lightning-input>
                <lightning-textarea label="Description" value={newProduct.Description__c} onchange={handleInputChange} data-id="Description__c"></lightning-textarea>
                <lightning-input label="Image" type="url" value={newProduct.Image__c} onchange={handleInputChange} data-id="Image__c"></lightning-input>

                <lightning-combobox
                        label="Type"
                        value={newProduct.Type__c}
                        onchange={handleInputChange}
                        data-id="Type__c"
                        options={typeOptions}>
                </lightning-combobox>

                <lightning-combobox
                        label="Family"
                        value={newProduct.Family__c}
                        onchange={handleInputChange}
                        data-id="Family__c"
                        options={familyOptions}>
                </lightning-combobox>

                <lightning-input label="Price" type="number" step="0.01" value={newProduct.Price__c} onchange={handleInputChange} data-id="Price__c"></lightning-input>
            </div>

            <template if:true={error}>
                <div class="slds-notify_container slds-is-relative">
                    <div class="slds-notify slds-notify_toast slds-theme_error" role="status">
                        <span class="slds-assistive-text">error</span>
                        <span class="slds-icon_container slds-icon-utility-error slds-m-right_small slds-no-flex slds-align-top" title="Description of icon when needed">
                            <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"></use>
                            </svg>
                        </span>
                        <div class="slds-notify__content">
                            <h2 class="slds-text-heading_small">{error}</h2>
                        </div>
                        <div class="slds-notify__close">
                            <button class="slds-button slds-button_icon slds-button_icon-inverse" title="Close">
                                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                                </svg>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                        </div>
                    </div>
                </div>
            </template>

            <footer class="slds-modal__footer">
                <lightning-button class="slds-m-right_small" label="Cancel" onclick={handleCancel}></lightning-button>
                <lightning-button variant="brand" label="Save" onclick={handleProductSave}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
